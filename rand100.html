<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rand100.html</title>
    <link rel="stylesheet" type="text/css" href="/rand100.css">
    <script type="text/javascript">

        function roll() {

            //create variables
            var spnRaw = document.getElementById ('spnRaw')
            var spn100 = document.getElementById ('spn100')
            var spnFinal = document.getElementById ('spnFinal')
            var random = Math.random()

            spnRaw.innerHTML = random

            //multiply by 100 
            spn100.innerHTML = random * 100

            //get the ceiling
            spnFinal.innerHTML = parseInt(random * 100)

        }
    </script>
</head>

<body>
    <h1>
        Make random numbers 1 - 100
    </h1>
    <form>
        <fieldset>
            <label>raw</label>
            <span id='spnRaw'>0</span>
            <label>time 100</label>
            <span id='spn100'>0</span>
            <label>final</label>
            <span id='spnFinal'>0</span>
            <button type='button' onclick="roll()">
                roll the dice</button>
        </fieldset>
    </form>
</body>

</html>
